<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/bookshelf.svg" type="image/x-icon">
	<link rel="stylesheet" href="./css/main.css">
	<title>BookShelter</title>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<a class="header__logo" href="#">
				<img src="./images/logo.svg" alt="logo" width="226" height="44">
			</a>
			<div class="header__input-wrapper">
				<input id="input" class="header__input" type="text" placeholder="Search books">
				<label class="header__input-label" for="input">
					<img class="header__input-img" src="./images/lupa.svg" alt="" width="19" height="18.27">
				</label> 
			</div>
			<button class="header__mode-btn">
				<img class="header__mode-sun" src="./images/sun.svg" alt="sun" width="23" height="23">
				<img class="header__mode-moon" src="./images/moon.svg" alt="moon" width="23" height="23">
			</button>
		</div>
	</header>
	
	<main>
		<section class="result"> 
			<div class="container result__container">
				<p class="result__text">Showing <span class="result__num">18</span> Result(s)</p>
				<button class="result__btn">
					<img class="result__btn-icon" src="./images/calendar.svg" alt="calendar" width="24" height="24">
					<p class="result__btn-text">Order by newest</p>
				</button>
			</div>
		</section>        
		<div class="search__wrapper container">
			<section class="bookmarks">
				<div class="bookmarks__heading-wrapper">
					<h2 class="bookmarks__heading">Bookmarks</h2>
					<p class="bookmarks__text">
						If you don’t like to read, you haven’t found the right book
					</p>
				</div>
				<ul class="bookmarks__list"> 
					<li class="bookmarks__item">
						<div class="bookmarks__item-left">
							<h3 class="bookmarks__left-heading">
								Python
							</h3>
							<p class="bookmarks__left-auth">
								David M. Beazley
							</p>
						</div>
						<div class="bookmarks__btn-wrapper">
							<button class="bookmarks__bookmark-btn">
								<img class="bookmarks__bookmark-icon" src="./images/bookmark.svg" alt="" width="24" height="24">
							</button>
							<button class="bookmarks__delete-btn">
								<img class="bookmarks__delete-icon" src="./images/delete.svg" alt="" width="24" height="24">
							</button>
						</div>
					</li>
				</ul>
			</section>
		</div>
	</main>
	
	<script src="./js/main.js"></script>
</body>
</html>
